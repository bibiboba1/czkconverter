<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Конвертер RUB → CZK</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>💱 Конвертер RUB → CZK</h1>
    <div>
        <div>
            <span class="icon">🇷🇺 ₽</span>
            <input type="number" id="rub" placeholder="Введите сумму в рублях">
        </div>
        <button onclick="convert()">Конвертировать</button>
        <div class="result" id="czk-result"></div>
    </div>

    <script>
        async function convert() {
            const amount = document.getElementById("rub").value;
            const res = await fetch("/convert", {
                method: "POST",
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({amount: amount})
            });
            const data = await res.json();
            document.getElementById("czk-result").innerHTML = 🇨🇿 К получению: ${data.czk} Kč;
        }
    </script>
</body>
</html>
